<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
		
	<div class="container">
	
	  <h1 class="text-center my-4">Employee Management</h1>
	<a class="btn btn-primary" href="/employees/add">Add Employee</a>
	
	
	<table class="table">
  <thead>
    <tr>
      <th >ID</th>
      <th >NAME</th>
      <th >EMAIL</th>
      <th >ADDRESS</th>
      <th >PHONE NO</th>
      <th >ACTION</th>
      
      
    </tr>
    
  </thead>
  <tbody>
  
   <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.phone}"></td>
                
               <td>
                    <a class="btn btn-primary btn-sm"
                      th:href="@{/employees/edit (id=${employee.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                    	th:href="@{/employees/delete(id=${employee.id})}" 
                       th:onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                </td>  
     </tr>
     
     
  
    
  </tbody>
</table>
	
	</div>	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
